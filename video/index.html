<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Executando vídeos no html</title>
    <link rel="stylesheet" href="../../css/style.css" />
  </head>
  <body>
    <h1>Executando vídeos no html</h1>
    <!-- 
    
     source -> fonte
     controls -> controles
     muted -> mutado
     autoplay -> Reprodução automática
     loop -> reinicia o vídeo automaricamente
     poster -> coloca uma imagem antes de começar o vídeo

    -->
    <video controls poster="./img/item1.jpeg">
      <source src="./videos/abelhas.mp4" type="video/mp4" />
      Seu navegador não suporte a execução desse vídeo!
    </video>
  </body>
</html>
